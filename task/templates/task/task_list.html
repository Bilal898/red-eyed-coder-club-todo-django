{% extends 'base.html' %}

{% block title %}
Tasks
{% endblock title %}

{% block content %}
    <div class="col-8 mt-5">
        <form data-url="{% url 'task_list_url' %}" action="" id="createTaskForm" class="form-inline justify-center" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mx-3">
            {{ field }}
            </div>
        {% endfor %}
        <button id="createButton"  type="button" name="button" class="btn btn-outline-success">Save</button>
        </form>
    </div>
    <div class="col-4 mt-5" id="taskList">
        {% for task in tasks %}
            <div style="{% if task.completed %} text-decoration:line-through {% endif %}" class="card mb-1" id="taskCard" data-id="{{ task.id }}">
                <div class="card-body">
                    {{ task.title }}
                    <button data-id="{{ task.id }}" type="button" class="close" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                    </button>

                </div>
            </div>

        {% endfor %}
    </div>
{% endblock content %}
